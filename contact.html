<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Bienvenido al hotel mas extraordinario en Caracas Venezuela"
    />
    <meta name="keywords" content="hotel, caracas hotel, venezuela hotel" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <title>Hotel BT | Contacto</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Acerca de</a></li>
            <li><a class="current" href="contact.html">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading">
          <span class="text-primary">Contacta</span> Con Nosotros
        </h1>
        <p>Porfavor llena el siguiente formulario para contactarnos</p>
        <form action="#">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button class="btn">Enviar</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box ">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Direccion</h3>
          <p>Calle Lorena, Caracas VE</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Numero de Telefono</h3>
          <p>(212) 333-23-33</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Correo Electronico</h3>
          <p>frontdesk@hotelbt.com</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <p>Hotel BT &copy; 2019, Todos Los Derechos Reservados.</p>
    </footer>
  </body>
</html>
